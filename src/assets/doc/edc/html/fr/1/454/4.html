<h1 class="title"> Types de documentation</h1>
<h2 class="article-title"> Utilisation</h2>
<article class="article-content"><p>En mode <em>Traduction</em>, vous pouvez également cliquer sur le bouton droit de la souris, mais les options sont différentes.</p>

<p>Elles deviennent:</p>

<ul>
	<li>translate</li>
	<li>add a comment.</li>
</ul>

<p>Quand la traduction n'est pas complète, l'icône&nbsp;&nbsp;<img src="img/27.jpg" style="height:14px; width:15px" />&nbsp; apparaît à gauche du titre.</p>
</article>
